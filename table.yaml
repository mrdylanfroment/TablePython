name: table

table:
  height: 75
  width: 120
  depth: 60

components:
  - name: frontLeftLeg
    type: leg
    dimensions:
      height: "!{table.height - 30}"
      width: 6
      depth: 6
    transform:
      translate:
        x: 0
        y: 0
        z: 0

  - name: frontRightLeg
    type: leg
    dimensions:
      height: "!{table.height - 30}"
      width: 6
      depth: 6
    transform:
      translate:
        x: "!{table.width - 6}"
        y: 0
        z: 0

  - name: backLeftLeg
    type: leg
    dimensions:
      height: "!{table.height - 30}"
      width: 6
      depth: 6
    transform:
      translate:
        x: 0
        y: "!{table.depth - 6}"
        z: 0

  - name: backRightLeg
    type: leg
    dimensions:
      height: "!{table.height - 30}"
      width: 6
      depth: 6
    transform:
      translate:
        x: "!{table.width - 6}"
        y: "!{table.depth - 6}"
        z: 0

  - name: tabletop
    type: top
    dimensions:
      height: 3
      width: "!{table.width}"
      depth: "!{table.depth}"
    transform:
      translate:
        x: 0
        y: 0
        z: "!{table.height - 3}"
